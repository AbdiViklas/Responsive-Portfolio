<!DOCTYPE html>
<html>
<head>
	<title>Contact Andy Bonner</title>
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

	<nav class="clearfix">
		<div id="navContainer">
			<h1 id="logo" class="floatLeft">
				Andy Bonner
			</h1>
			<div id="navLinks" class="floatRight">
			<div id="leftButton" class="navButton floatLeft"><a href="index.html">About</a></div>
			<div id="midButton" class="navButton floatLeft"><a href="portfolio.html">Portfolio</a></div>
			<div id="rightButton" class="navButton floatLeft"><a href="#">Contact</a></div>
			</div>
		</div>
	</nav>

	<main>
		
		<div id="contactForm" class="content box floatLeft">
			<h1>
				Contact
			</h1>
			<div class="hrBig"></div>
			<form>
				<label>
					Name
					<input type="text" name="name" placeholder="John Smith">
				</label>
				<label>
					Email
					<input type="email" name="email" placeholder="example@gmail.com">
				</label>
				<label>
					Message
					<textarea name="message"></textarea>
				</label>
				<button>
					Submit
				</button>
			</form>
		</div>

		<!-- Why is my button "hidden" behind the footer without a scrollbar? I've got my bottom margin on <main> equal to the height of the footer... -->

		<div id="connect" class="sidebar box floatRight">
			<h2>
				Connect with Me
			</h2>
			<div class="hrLittle"></div>
			<div id="iconBox">
					<a href="#"><img src="assets/images/github-square.png" class="icon"></a>
					<a href="#"><img src="assets/images/linkedin.png" class="icon"></a>
					<a href="#"><img src="assets/images/stackoverflow.png" class="icon"></a>
			</div>
		</div>
	</main>

	<footer>
		<p>
			&copy; Copyright 2017 Andy Bonner
		</p>
	</footer>

</body>
</html>
